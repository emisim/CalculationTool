<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Kalkul</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputStylesheet library="css" name="keyboard.css"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <link rel="shortcut icon" href="../resources/image/ede.jpg" type="image/png" sizes="16x30"/>
        <script src="../resources/js/demo.js" type="text/javascript" ></script>
        <h:outputScript library="js" name="calendar.js"/>
        <h:outputScript library="js" name="keyboard.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" class="ui-grid-col-12" style="padding: 0px">
                <h:form id="menuForm">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-11" >
                            <p:menubar>

                                <p:submenu label="#{bundle.Maintenance}">
                                    <p:menuitem value="Category" outcome="/category/List.xhtml" />
                                    <p:menuitem value="Product" outcome="/product/List.xhtml" />
                                </p:submenu>
                            </p:menubar>
                        </div>
                        <div class="ui-grid-col-1" style="text-align: center;">
                            <br/><i class="fa fa-user" style="font-size: 13px;"></i>&nbsp;<b style="font-size: 13px;">#{userController.connectedUser.login}</b>&nbsp;<br/>
                            <p:commandLink title="Se deconnecter"  action="#{userController.seDeConnnecter()}">
                                <p:graphicImage  value ="../resources/image/exit.png" width="32" height="32"/>
                            </p:commandLink>
                        </div>
                    </div>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" id="pageLayout">
                <ui:insert name="body"/>
            </p:layoutUnit>
        </p:layout>

    </h:body>

</html>
