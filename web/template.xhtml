<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html" locale="fr">
        <h:head>
            <title><ui:insert name="title">Menu</ui:insert></title>
            <h:outputStylesheet library="css" name="jsfcrud.css"/>
            <h:outputScript library="js" name="jsfcrud.js"/>
            <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
            <link rel="shortcut icon" href="resources/image/logo-ede.png" type="image/png" sizes="16x16"/>
            <link rel="stylesheet" href="resources/font-awesome-4.6.3/css/font-awesome.min.css" type="text/css" />
        </h:head>

        <h:body>
            <p:growl id="growl" life="5000" showDetail="true"/>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" class="ui-grid-col-12" style="padding: 0px">
                    <h:form id="menuForm" style="background: url(../resources/image/background-banner.jpg) no-repeat;background-size: cover;">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-1" style="text-align: center">
                                <img src="../resources/image/ede.png" style="width: 30px;vertical-align: middle;margin: 13px;" alt="EDE logo"/>&nbsp;<br/>
                                <span style="color: black; text-shadow: 2px 2px 2px white; font-size: 14px; font-weight: bold"></span>
                            </div>
                            <div class="ui-grid-col-10" >
                                <br/>
                                <p:menubar>
                                    <p:submenu id="artDerWeiterverarbeitung" label="Parametrage" icon="fa fa-book" >
                                        <p:menuitem value="ArtDerWeiterverarbeitung" outcome="/artDerWeiterverarbeitung/List.xhtml"  />
                                        <p:menuitem value="Auflage" outcome="/auflage/List.xhtml"  />
                                        <p:menuitem value="Bindung" outcome="/bindung/List.xhtml"  />
                                        <p:menuitem value="Category" outcome="/category/List.xhtml"  />
                                        <p:menuitem value="CorrectionSchluessel" outcome="/correctionSchluessel/List.xhtml"  />
                                        <p:menuitem value="Cover" outcome="/cover/List.xhtml"  />
                                        <p:menuitem value="Farbigkeit" outcome="/farbigkeit/List.xhtml"  />
                                        <p:menuitem value="FormatAuswaehlen" outcome="/formatAuswaehlen/List.xhtml"  />
                                        <p:menuitem value="Product" outcome="/product/List.xhtml"  />
                                        <p:menuitem value="Seiten" outcome="/seiten/List.xhtml"  />
                                        <p:menuitem value="Sortiment" outcome="/sortiment/List.xhtml"  />

                                    </p:submenu>


                                    <p:submenu id="configuration" label="Configuration" icon="fa fa-database" >
                                        <p:menuitem value="List" outcome="/configuration/List.xhtml"  />
                                        <p:menuitem value="ConfigurationItem" outcome="/configurationItem/List.xhtml"  />

                                    </p:submenu>



                                    <p:submenu id="demandCategory" label="DemandCategory" icon="fa fa-database" >
                                        <p:menuitem value="Create" outcome="/demandCategory/CreateCat.xhtml"  />
                                        <p:menuitem value="List" outcome="/demandCategory/List.xhtml"  />
                                        <p:menuitem value="Calculation" outcome="/demandCategoryCalculation/List.xhtml"  />
                                        <p:menuitem value="CalculationItem" outcome="/demandCategoryCalculationItem/List.xhtml"  />
                                    </p:submenu>


                                    <p:submenu id="departement" label="Departement" icon="fa fa-database" >
                                        <p:menuitem value="List" outcome="/departement/List.xhtml"  />
                                        <p:menuitem value="Criteria" outcome="/departementCriteria/List.xhtml"/>
                                        <p:menuitem value="Criteria Item" outcome="/departementCriteriaItem/List.xhtml"/>
                                    </p:submenu>




                                    <p:submenu id="faktor" label="Faktor" icon="fa fa-database" >
                                        <p:menuitem value="Konzeptbearbeitung" outcome="/konzeptbearbeitungFaktor/List.xhtml"  />
                                        <p:menuitem value="Mitgliederkorrektur" outcome="/mitgliederkorrekturFaktor/List.xhtml"  />
                                        <p:menuitem value="Participant" outcome="/participantFaktor/List.xhtml"  />

                                    </p:submenu>




                                    <p:submenu id="schluessel" label="Schluessel" icon="fa fa-database" >
                                        <p:menuitem value="List" outcome="/schluessel/List.xhtml"  />
                                        <p:menuitem value="Type" outcome="/schluesselType/List.xhtml"  />
                                    </p:submenu>


                                    <p:submenu id="umschlag" label="Umschlag" icon="fa fa-database" >
                                        <p:menuitem value="Farbigkeit" outcome="/umschlagFarbigkeit/List.xhtml"  />
                                        <p:menuitem value="PapierAuswaehlen" outcome="/umschlagFarbigkeit/List.xhtml"  />
                                    </p:submenu>

                                    <p:submenu id="user" label="User" icon="fa fa-database" >
                                        <p:menuitem value="List" outcome="/user/List.xhtml"  />
                                    </p:submenu>

                                </p:menubar>

                            </div>
                            <div class="ui-grid-col-1" style="text-align: center;">
                                <br/><i class="fa fa-user" style="font-size: 13px;"></i>&nbsp;<b style="font-size: 13px;">#{userController.connectedUser.login}</b>&nbsp;<br/>
                                <p:commandLink title="Se deconnecter" action="#{userController.seDeConnnecter()}">
                                    <p:graphicImage  value ="../resources/image/exit.png" width="32" height="32"/>
                                </p:commandLink>
                            </div>
                        </div>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center" id="pageLayout">
                    <ui:insert name="body"/>
                </p:layoutUnit>

            </p:layout>

        </h:body>
    </f:view>
</html>
