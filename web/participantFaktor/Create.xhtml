<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParticipantFaktorCreateDlg" widgetVar="ParticipantFaktorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateParticipantFaktorTitle}">
            <h:form id="ParticipantFaktorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{participantFaktorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateParticipantFaktorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{participantFaktorController.selected.id}" title="#{bundle.CreateParticipantFaktorTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateParticipantFaktorLabel_percent}" for="percent" />
                        <p:inputText id="percent" value="#{participantFaktorController.selected.percent}" title="#{bundle.CreateParticipantFaktorTitle_percent}" />
                        <p:outputLabel value="#{bundle.CreateParticipantFaktorLabel_value}" for="value" />
                        <p:inputText id="value" value="#{participantFaktorController.selected.value}" title="#{bundle.CreateParticipantFaktorTitle_value}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{participantFaktorController.create}" value="#{bundle.Save}" update="display,:ParticipantFaktorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ParticipantFaktorCreateDialog');"/>
