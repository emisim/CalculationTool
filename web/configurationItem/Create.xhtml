<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigurationItemCreateDlg" widgetVar="ConfigurationItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateConfigurationItemTitle}">
            <h:form id="ConfigurationItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configurationItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateConfigurationItemLabel_name}" for="name" />
                        <p:inputText id="name" value="#{configurationItemController.selected.name}" title="#{bundle.CreateConfigurationItemTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateConfigurationItemLabel_defaultValue}" for="defaultValue" />
                        <p:inputText id="defaultValue" value="#{configurationItemController.selected.defaultValue}" title="#{bundle.CreateConfigurationItemTitle_defaultValue}" />
                        <p:outputLabel value="#{bundle.CreateConfigurationItemLabel_configuration}" for="configuration" />
                        <p:selectOneMenu id="configuration" value="#{configurationItemController.selected.configuration}" >
                            <f:selectItems value="#{configurationController.itemsAvailableSelectOne}"
                                           var="configurationItem"
                                           itemValue="#{configurationItem}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{configurationItemController.create}" value="#{bundle.Save}" update="display,:ConfigurationItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'ConfigurationItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConfigurationItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
