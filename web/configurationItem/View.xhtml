<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigurationItemViewDlg" widgetVar="ConfigurationItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConfigurationItemTitle}">
            <h:form id="ConfigurationItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configurationItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewConfigurationItemLabel_name}"/>
                        <h:outputText value="#{configurationItemController.selected.name}" title="#{bundle.ViewConfigurationItemTitle_name}"/>
                        <h:outputText value="#{bundle.ViewConfigurationItemLabel_defaultValue}"/>
                        <h:outputText value="#{configurationItemController.selected.defaultValue}" title="#{bundle.ViewConfigurationItemTitle_defaultValue}"/>
                        <h:outputText value="#{bundle.ViewConfigurationItemLabel_configuration}"/>
                        <h:outputText value="#{configurationItemController.selected.configuration}" title="#{bundle.ViewConfigurationItemTitle_configuration}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConfigurationItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
