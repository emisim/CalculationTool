<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Statistiken"></h:outputText>
        </ui:define>



        <ui:define name="body">
            <div Class="ui-grid ui-grid-responsive">
                <div Class="ui-grid-row">
                    <div Class="ui-grid-col-12">
                        <h:form id="chartView">
                            <p:fieldset id="StatField" legend="Search Criteria" style="margin-bottom:20px" >
                                <p:panelGrid id="champsInput" columns="10" style="width:100%;" >

                                    <p:column >
                                        <p:outputLabel  value="Type de Recherche" for="AxeX" />
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu required="true" label="Type de Recherche" id="AxeX" value="#{statistiqueController.typeAxeX}">
                                            <f:selectItem itemValue="0" itemLabel="--SELECT--"/>
                                            <f:selectItem itemValue="1" itemLabel="pour un anne" />
                                            <f:selectItem itemValue="2" itemLabel="pour une demandeCategory" />
                                            <p:ajax process="AxeX" update="champsInput"/>
                                        </p:selectOneMenu>
                                    </p:column>

                                    <p:column >
                                        <p:outputLabel value="First Year" for="firstYear" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="firstYear"  value="#{statistiqueController.firstYear}" />
                                    </p:column>
                                    <p:column >
                                        <p:outputLabel value="Second Year" for="SecondYear" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="SecondYear"  value="#{statistiqueController.secondYear}" />
                                    </p:column>

                                    <p:column rendered="#{statistiqueController.typeAxeX!= null and statistiqueController.typeAxeX==1}">
                                        <p:outputLabel  value="type summ" for="typeSumm"  />
                                    </p:column>
                                    <p:column rendered="#{statistiqueController.typeAxeX!= null and statistiqueController.typeAxeX==1}">
                                        <p:selectOneMenu id="typeSumm" value="#{statistiqueController.typeSum}" >

                                            <f:selectItem itemValue="0" itemLabel="--selected--"/>
                                            <f:selectItem itemValue="1" itemLabel="summTotal"/>
                                            <f:selectItem itemValue="2" itemLabel="summDruck"  />

                                        </p:selectOneMenu>
                                    </p:column>


                                    <p:column rendered="#{statistiqueController.typeAxeX!= null and statistiqueController.typeAxeX==2}">
                                        <p:outputLabel  value="type Demande Category Departement Calculation" for="typeDemande" />
                                    </p:column>
                                    <p:column rendered="#{statistiqueController.typeAxeX==2}">
                                        <p:selectOneMenu id="typeDemande" value="#{statistiqueController.demandCategory}" >
                                            <f:selectItem  itemLabel="--selected--"/>
                                            <f:selectItems value="#{demandCategoryController.itemsAvailableSelectMany}" 
                                                           var="item" itemValue="#{item}" itemLabel="#{item}"/>

                                        </p:selectOneMenu>
                                    </p:column>


                                    <f:facet name="footer">
                                        <p:row>
                                            <p:column colspan="10" styleClass="ui-widget-header">

                                                <p:commandButton id="rechercheButton" actionListener="#{statistiqueController.createDemandeCategoryStat}" icon="ui-icon-search" value="Search" update=":statListForm"/>
                                            </p:column>   
                                        </p:row>
                                    </f:facet>

                                </p:panelGrid>
                            </p:fieldset>

                        </h:form>
                    </div>
                </div>
                <div Class="ui-grid-row">
                    <div Class="ui-grid-col-12">
                        <h:form id="statListForm" style="margin-top: 50px;">


                                <p:chart id="lineChart" type="line"  model="#{statistiqueController.lineModel}" style="width:100%;height:500px;" rendered="#{statistiqueController.typeAxeX==1}"/>

                                <p:chart id="barChart" type="bar" model="#{statistiqueController.barModel}" style="width: 50%;height: 500px;float: left;" rendered="#{statistiqueController.typeAxeX==2}"/>
                                <p:chart id="pieChart" type="pie" model="#{statistiqueController.pieChartModel}" style="width: 50%;height: 500px;float: left;" rendered="#{statistiqueController.typeAxeX==2}"/>
                        </h:form>
                    </div>
                </div>   
            </div>

        </ui:define>
    </ui:composition>
</html>
