                                    </p:column>


                                    <p:column rendered="#{demandCategoryController.renderAttributeForList('summTotal')}">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListDemandCategoryTitle_summTotal}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.summTotal}"/>
                                    </p:column>

                                    <p:column styleClass="align-center" rendered="#{demandCategoryController.checkUser()}">
                                        <f:facet name="header">
                                            <h:outputText value="Action"/>
                                        </f:facet>
                                        <p:commandButton id="valider" title="Valider" icon="#{demandCategoryController.checkDemandValidation(item)==1?'ui-icon-check':'ui-icon-closethick'}" style="color:#{demandCategoryController.checkDemandValidation(item)==-1?'green':'red'}" actionListener="#{demandCategoryController.validate(item)}" update="DemandCategoryListForm,DemandCategoryListForm:datalist" />
                                        <p:commandButton id="detailValider" icon="fa fa-bars" title="Detail Validation" actionListener="#{demandCategoryController.prepareValidateItems(item)}" update=":DemandCategoryValidationItemListForm" oncomplete="PF('DemandCategoryValidationItemListDialog').show()" />
                                        <p:commandButton id="detailSortiemnt" icon="fa fa-info-circle" title="Detail Sortiment" actionListener="#{demandCategoryController.prepareSortimentItems(item)}" update=":SotimentItemListForm" oncomplete="PF('SortiementItemListDialog').show()" />
                                    </p:column>




                                    <f:facet name="footer" >
                                        <p:commandButton id="detailButton"   icon="fa fa-list" value="#{bundle.Detail}"  update=":DemandCategoryDetailForm" oncomplete="PF('DemandCategoryDetailDialog').show()" disabled="#{empty demandCategoryController.selected}" rendered="#{demandCategoryController.checkUser()}" />
                                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DemandCategoryViewForm" oncomplete="PF('DemandCategoryViewDialog').show()" disabled="#{empty demandCategoryController.selected}" rendered="#{demandCategoryController.checkUser()}"/>
                                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DemandCategoryEditForm" oncomplete="PF('DemandCategoryEditDialog').show()" disabled="#{empty demandCategoryController.selected}" rendered="#{demandCategoryController.checkUser()}"/>
                                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{demandCategoryController.destroy}" update=":growl,datalist" disabled="#{empty demandCategoryController.selected}" rendered="#{demandCategoryController.checkUser()}"/>
                                    </f:facet>
                                </p:dataTable>
                            </p:panel>
                        </h:form>    
                    </div>
                </div>
            </div>




            <ui:include src="Edit.xhtml"/>
            <ui:include src="Detail.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="ValidationItemList.xhtml"/>
            <ui:include src="SortimentItemList.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
