<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandCategoryDetailDlg" width="1000" widgetVar="DemandCategoryDetailDialog" modal="true" resizable="false" appendTo="@(body)" header="#{userController.connectedUser.admin == 1?'Departements':userController.connectedUser.departement}" >
            <h:form id="DemandCategoryDetailForm" rendered="#{demandCategoryController.selected!=null}">
                <h:panelGroup id="displayForUser" rendered="#{userController.connectedUser.admin == 0}" >
                    <p:dataTable  var="item" value="#{demandCategoryController.departementeDetails()}" sortBy="#{item.nomDepCritera}"  expandableRowGroups="true">
                        <p:headerRow>
                            <p:column colspan="2" style="text-align:left" >
                                <h:outputText value="#{item.nomDepCritera}" />
                            </p:column>
                        </p:headerRow>
                        <p:column headerText="Description" width="50"  >
                            <h:outputText value="#{item.descrDepCriteriaItem}" />
                        </p:column>
                        <p:column headerText="Arithmitique Expresion" width="100" >
                            <h:outputText value="#{item.price}" />
                        </p:column>
                         <p:column headerText="Arithmitique Expresion" width="100" >
                             <h:outputText value="#{item.priceGlobal}" />
                        </p:column>
                        <p:summaryRow>
                            <p:column colspan="2" style="text-align:right">
                                <h:outputText value="#{item.summCriteria}" />
                            </p:column>
                        </p:summaryRow>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
