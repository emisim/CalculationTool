<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>


        <p:dialog id="DemandCategoryValidationItemListDlg" widgetVar="DemandCategoryValidationItemListDialog" modal="true" resizable="false" appendTo="@(body)" header="Validation Items">
            
            <h:form id="DemandCategoryValidationItemListForm" style="width: 700px">
                <p:panel header="#{bundle.ListDemandCategoryValidationItemTitle}">
                    <p:dataTable id="datalist" value="#{demandCategoryController.demandCategoryValidationItems}" var="item"
                                 
                                 paginator="true"
                                 
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   />
                        <p:ajax event="rowUnselect" />

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandCategoryValidationItemTitle_sysDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.sysDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandCategoryValidationItemTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user.nom} - #{item.user.admin==1?'Admin':''}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandCategoryValidationItemTitle_departement}"/>
                            </f:facet>
                            <h:outputText value="#{item.departement}"/>
                        </p:column>
                        
                    </p:dataTable>
                </p:panel>
            </h:form>

            </p:dialog>
    </ui:composition>

</html>
