<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LayoutViewDlg" widgetVar="LayoutViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLayoutTitle}">
            <h:form id="LayoutViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{layoutController.selected != null}">
                        <h:outputText value="#{bundle.ViewLayoutLabel_id}"/>
                        <h:outputText value="#{layoutController.selected.id}" title="#{bundle.ViewLayoutTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLayoutLabel_name}"/>
                        <h:outputText value="#{layoutController.selected.name}" title="#{bundle.ViewLayoutTitle_name}"/>
                        <h:outputText value="#{bundle.ViewLayoutLabel_valuee}"/>
                        <h:outputText value="#{layoutController.selected.valuee}" title="#{bundle.ViewLayoutTitle_valuee}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LayoutViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
