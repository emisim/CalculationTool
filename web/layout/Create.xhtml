<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LayoutCreateDlg" widgetVar="LayoutCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLayoutTitle}">
            <h:form id="LayoutCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{layoutController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLayoutLabel_name}" for="name" />
                        <p:inputText id="name" value="#{layoutController.selected.name}" title="#{bundle.CreateLayoutTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateLayoutLabel_valuee}" for="valuee" />
                        <p:inputText id="valuee" value="#{layoutController.selected.valuee}" title="#{bundle.CreateLayoutTitle_valuee}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{layoutController.create}" value="#{bundle.Save}" update="display,:LayoutListForm:datalist,:growl" oncomplete="handleSubmit(args,'LayoutCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LayoutCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
