<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Authentification</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/loginStyle.css"/>
        <link rel="shortcut icon" href="../resources/image/ede.jpg" type="image/png" sizes="16x22"/>
    </h:head>
    <!--#/{userController.isConnected()}-->
    <h:body class="bodyLogin">
        <img src="resources/image/ede.jpg"/>
        <h3 style="text-align: center">Connectez-vous Ã  votre compte</h3>
        <div class="login-card">
            <img src="resources/image/user.png" style="border-radius: 100%; width: 100px; height: auto"/><br/>

            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <h:panelGrid columns="2" cellpadding="5"  styleClass="align-center">
                    <i class="fa fa-user icon-login"></i>
                    <p:inputText id="username" value="#{userController.selected.login}" required="false" label="username" placeholder="Saisissez votre login" />
                    <i class="fa fa-key icon-login"></i>
                    <p:password id="password" value="#{userController.selected.password}" required="false" label="password" placeholder="Saisissez votre mot de passe" />

                    <f:facet name="footer">
                        <p:commandButton value="CONNEXION" style=" font-size: 14px;
                                         font-family: 'Arial', sans-serif;font-weight: 700;height: 36px;
                                         width: 100%;display: block;margin-bottom: 10px;position: relative;margin-left: 14px;"
                                         update="growl" action="#{userController.seConnnecter()}"/>
                    </f:facet>  
                </h:panelGrid>
            </h:form>
        </div>




    </h:body>

</html>
