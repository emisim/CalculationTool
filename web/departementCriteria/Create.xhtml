      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartementCriteriaCreateDlg" widgetVar="DepartementCriteriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDepartementCriteriaTitle}">
            <h:form id="DepartementCriteriaCreateForm">

                        <p:outputLabel value="#{bundle.CreateDepartementCriteriaLabel_id}" for="id" />
