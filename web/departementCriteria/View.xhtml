<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartementCriteriaViewDlg" widgetVar="DepartementCriteriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDepartementCriteriaTitle}">
            <h:form id="DepartementCriteriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departementCriteriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewDepartementCriteriaLabel_name}"/>
                        <h:outputText value="#{departementCriteriaController.selected.name}" title="#{bundle.ViewDepartementCriteriaTitle_name}"/>
                        <h:outputText value="#{bundle.ViewDepartementCriteriaLabel_departement}"/>
                        <h:outputText value="#{departementCriteriaController.selected.departement}" title="#{bundle.ViewDepartementCriteriaTitle_departement}"/>
                        <h:outputText value="#{bundle.ViewDepartementCriteriaLabel_id}"/>
                        <h:outputText value="#{departementCriteriaController.selected.id}" title="#{bundle.ViewDepartementCriteriaTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DepartementCriteriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
