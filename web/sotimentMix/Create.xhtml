<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SotimentMixCreateDlg" widgetVar="SotimentMixCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSotimentMixTitle}">
            <h:form id="SotimentMixCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sotimentMixController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSotimentMixLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sotimentMixController.selected.id}" title="#{bundle.CreateSotimentMixTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateSotimentMixLabel_sortiment}" for="sortiment" />
                        <p:selectOneMenu id="sortiment" value="#{sotimentMixController.selected.sortiment}" >
                            <f:selectItems value="#{sortimentController.itemsAvailableSelectOne}"
                                           var="sortimentItem"
                                           itemValue="#{sortimentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSotimentMixLabel_value}" for="value" />
                        <p:inputText id="value" value="#{sotimentMixController.selected.value}" title="#{bundle.CreateSotimentMixTitle_value}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sotimentMixController.create}" value="#{bundle.Save}" update="display,:SotimentMixListForm:datalist,:growl" oncomplete="handleSubmit(args,'SotimentMixCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SotimentMixCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
