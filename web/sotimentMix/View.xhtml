<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SotimentMixViewDlg" widgetVar="SotimentMixViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSotimentMixTitle}">
            <h:form id="SotimentMixViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sotimentMixController.selected != null}">
                        <h:outputText value="#{bundle.ViewSotimentMixLabel_id}"/>
                        <h:outputText value="#{sotimentMixController.selected.id}" title="#{bundle.ViewSotimentMixTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSotimentMixLabel_sortiment}"/>
                        <h:outputText value="#{sotimentMixController.selected.sortiment}" title="#{bundle.ViewSotimentMixTitle_sortiment}"/>
                        <h:outputText value="#{bundle.ViewSotimentMixLabel_value}"/>
                        <h:outputText value="#{sotimentMixController.selected.value}" title="#{bundle.ViewSotimentMixTitle_value}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SotimentMixViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
