<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandCategoryCalculationEditDlg" widgetVar="DemandCategoryCalculationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDemandCategoryCalculationTitle}">
            <h:form id="DemandCategoryCalculationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandCategoryCalculationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDemandCategoryCalculationLabel_departementCriteria}" for="departementCriteria" />
                        <p:selectOneMenu id="departementCriteria" value="#{demandCategoryCalculationController.selected.departementCriteria}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departementCriteriaController.itemsAvailableSelectOne}"
                                           var="departementCriteriaItem"
                                           itemValue="#{departementCriteriaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemandCategoryCalculationLabel_sum}" for="sum" />
                        <p:inputText id="sum" value="#{demandCategoryCalculationController.selected.sum}" title="#{bundle.EditDemandCategoryCalculationTitle_sum}" />
                        <p:outputLabel value="#{bundle.EditDemandCategoryCalculationLabel_demandCategory}" for="demandCategory" />
                        <p:selectOneMenu id="demandCategory" value="#{demandCategoryCalculationController.selected.demandCategory}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{demandCategoryController.itemsAvailableSelectOne}"
                                           var="demandCategoryItem"
                                           itemValue="#{demandCategoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemandCategoryCalculationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{demandCategoryCalculationController.selected.id}" title="#{bundle.EditDemandCategoryCalculationTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{demandCategoryCalculationController.update}" value="#{bundle.Save}" update="display,:DemandCategoryCalculationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DemandCategoryCalculationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DemandCategoryCalculationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
