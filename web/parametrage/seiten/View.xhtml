<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeitenViewDlg" widgetVar="SeitenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSeitenTitle}">
            <h:form id="SeitenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seitenController.selected != null}">
                        <h:outputText value="#{bundle.ViewSeitenLabel_nbrePage}"/>
                        <h:outputText value="#{seitenController.selected.nbrePage}" title="#{bundle.ViewSeitenTitle_nbrePage}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SeitenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
