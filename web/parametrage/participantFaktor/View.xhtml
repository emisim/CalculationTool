<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParticipantFaktorViewDlg" widgetVar="ParticipantFaktorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewParticipantFaktorTitle}">
            <h:form id="ParticipantFaktorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{participantFaktorController.selected != null}">
                        <h:outputText value="#{bundle.ViewParticipantFaktorLabel_percent}"/>
                        <h:outputText value="#{participantFaktorController.selected.percent}" title="#{bundle.ViewParticipantFaktorTitle_percent}"/>
                        <h:outputText value="#{bundle.ViewParticipantFaktorLabel_value}"/>
                        <h:outputText value="#{participantFaktorController.selected.value}" title="#{bundle.ViewParticipantFaktorTitle_value}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParticipantFaktorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
