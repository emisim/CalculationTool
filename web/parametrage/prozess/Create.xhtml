<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProzessCreateDlg" widgetVar="ProzessCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProzessTitle}">
            <h:form id="ProzessCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prozessController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProzessLabel_id}" for="id" />
                        <p:inputText id="id" value="#{prozessController.selected.id}" title="#{bundle.CreateProzessTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateProzessLabel_name}" for="name" />
                        <p:inputText id="name" value="#{prozessController.selected.name}" title="#{bundle.CreateProzessTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateProzessLabel_valuee}" for="valuee" />
                        <p:inputText id="valuee" value="#{prozessController.selected.valuee}" title="#{bundle.CreateProzessTitle_valuee}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prozessController.create}" value="#{bundle.Save}" update="display,:parametrageTab:ProzessListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProzessCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProzessCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
