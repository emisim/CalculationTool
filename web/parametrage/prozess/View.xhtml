<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProzessViewDlg" widgetVar="ProzessViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProzessTitle}">
            <h:form id="ProzessViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prozessController.selected != null}">
                        <h:outputText value="#{bundle.ViewProzessLabel_id}"/>
                        <h:outputText value="#{prozessController.selected.id}" title="#{bundle.ViewProzessTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProzessLabel_name}"/>
                        <h:outputText value="#{prozessController.selected.name}" title="#{bundle.ViewProzessTitle_name}"/>
                        <h:outputText value="#{bundle.ViewProzessLabel_valuee}"/>
                        <h:outputText value="#{prozessController.selected.valuee}" title="#{bundle.ViewProzessTitle_valuee}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProzessViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
