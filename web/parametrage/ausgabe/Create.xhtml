<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AusgabeCreateDlg" widgetVar="AusgabeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAusgabeTitle}">
            <h:form id="AusgabeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ausgabeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAusgabeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{ausgabeController.selected.name}" title="#{bundle.CreateAusgabeTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateAusgabeLabel_valuee}" for="valuee" />
                        <p:inputText id="valuee" value="#{ausgabeController.selected.valuee}" title="#{bundle.CreateAusgabeTitle_valuee}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ausgabeController.create}" value="#{bundle.Save}" update="display,:parametrageTab:AusgabeListForm:datalist,:growl" oncomplete="handleSubmit(args,'AusgabeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AusgabeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
