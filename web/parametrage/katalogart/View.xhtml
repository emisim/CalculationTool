<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KatalogartViewDlg" widgetVar="KatalogartViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewKatalogartTitle}">
            <h:form id="KatalogartViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{katalogartController.selected != null}">
                        <h:outputText value="#{bundle.ViewKatalogartLabel_name}"/>
                        <h:outputText value="#{katalogartController.selected.name}" title="#{bundle.ViewKatalogartTitle_name}"/>
                        <h:outputText value="#{bundle.ViewKatalogartLabel_valuee}"/>
                        <h:outputText value="#{katalogartController.selected.valuee}" title="#{bundle.ViewKatalogartTitle_valuee}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="KatalogartViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
