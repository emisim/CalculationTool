<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchluesselViewDlg" widgetVar="SchluesselViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSchluesselTitle}">
            <h:form id="SchluesselViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{schluesselController.selected != null}">
                        <h:outputText value="#{bundle.ViewSchluesselLabel_description}"/>
                        <h:outputText value="#{schluesselController.selected.description}" title="#{bundle.ViewSchluesselTitle_description}"/>
                        <h:outputText value="#{bundle.ViewSchluesselLabel_label}"/>
                        <h:outputText value="#{schluesselController.selected.label}" title="#{bundle.ViewSchluesselTitle_label}"/>
                        <h:outputText value="#{bundle.ViewSchluesselLabel_value}"/>
                        <h:outputText value="#{schluesselController.selected.value}" title="#{bundle.ViewSchluesselTitle_value}"/>
                        <h:outputText value="#{bundle.ViewSchluesselLabel_schluesselType}"/>
                        <h:outputText value="#{schluesselController.selected.schluesselType}" title="#{bundle.ViewSchluesselTitle_schluesselType}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SchluesselViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
