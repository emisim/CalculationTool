<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CoverCreateDlg" widgetVar="CoverCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCoverTitle}">
            <h:form id="CoverCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{coverController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCoverLabel_price}" for="price" />
                        <p:inputText id="price" value="#{coverController.selected.price}" title="#{bundle.CreateCoverTitle_price}" />
                        <p:outputLabel value="#{bundle.CreateCoverLabel_description}" for="description" />
                        <p:inputText id="description" value="#{coverController.selected.description}" title="#{bundle.CreateCoverTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateCoverLabel_id}" for="id" />
                        <p:inputText id="id" value="#{coverController.selected.id}" title="#{bundle.CreateCoverTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{coverController.create}" value="#{bundle.Save}" update="display,:CoverListForm:datalist,:growl" oncomplete="handleSubmit(args,'CoverCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CoverCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
