<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CoverEditDlg" widgetVar="CoverEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCoverTitle}">
            <h:form id="CoverEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{coverController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCoverLabel_price}" for="price" />
                        <p:inputText id="price" value="#{coverController.selected.price}" title="#{bundle.EditCoverTitle_price}" />
                        <p:outputLabel value="#{bundle.EditCoverLabel_description}" for="description" />
                        <p:inputText id="description" value="#{coverController.selected.description}" title="#{bundle.EditCoverTitle_description}" />
                        <p:outputLabel value="#{bundle.EditCoverLabel_id}" for="id" />
                        <p:inputText id="id" value="#{coverController.selected.id}" title="#{bundle.EditCoverTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{coverController.update}" value="#{bundle.Save}" update="display,:CoverListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CoverEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CoverEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
