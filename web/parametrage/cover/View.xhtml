<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CoverViewDlg" widgetVar="CoverViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCoverTitle}">
            <h:form id="CoverViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{coverController.selected != null}">
                        <h:outputText value="#{bundle.ViewCoverLabel_price}"/>
                        <h:outputText value="#{coverController.selected.price}" title="#{bundle.ViewCoverTitle_price}"/>
                        <h:outputText value="#{bundle.ViewCoverLabel_description}"/>
                        <h:outputText value="#{coverController.selected.description}" title="#{bundle.ViewCoverTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CoverViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
