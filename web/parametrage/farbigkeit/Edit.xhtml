<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FarbigkeitEditDlg" widgetVar="FarbigkeitEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFarbigkeitTitle}">
            <h:form id="FarbigkeitEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{farbigkeitController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFarbigkeitLabel_price}" for="price" />
                        <p:inputText id="price" value="#{farbigkeitController.selected.price}" title="#{bundle.EditFarbigkeitTitle_price}" />
                        <p:outputLabel value="#{bundle.EditFarbigkeitLabel_description}" for="description" />
                        <p:inputText id="description" value="#{farbigkeitController.selected.description}" title="#{bundle.EditFarbigkeitTitle_description}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{farbigkeitController.update}" value="#{bundle.Save}" update="display,:parametrageTab:FarbigkeitListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FarbigkeitEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FarbigkeitEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
