<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

 
            <h:form id="ArtDerWeiterverarbeitungListForm">
                <p:panel header="#{bundle.ListArtDerWeiterverarbeitungTitle}">
                    <p:dataTable id="datalist" value="#{artDerWeiterverarbeitungController.items}" var="item"
                                 selectionMode="single" selection="#{artDerWeiterverarbeitungController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtDerWeiterverarbeitungTitle_label}"/>
                            </f:facet>
                            <h:outputText value="#{item.label}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtDerWeiterverarbeitungTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtDerWeiterverarbeitungTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </p:column>
                       
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{artDerWeiterverarbeitungController.prepareCreate}" update="parametrageTab:ArtDerWeiterverarbeitungCreateForm" oncomplete="PF('ArtDerWeiterverarbeitungCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update="parametrageTab:ArtDerWeiterverarbeitungViewForm" oncomplete="PF('ArtDerWeiterverarbeitungViewDialog').show()" disabled="#{empty artDerWeiterverarbeitungController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update="parametrageTab:ArtDerWeiterverarbeitungEditForm" oncomplete="PF('ArtDerWeiterverarbeitungEditDialog').show()" disabled="#{empty artDerWeiterverarbeitungController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{artDerWeiterverarbeitungController.destroy}" update=":growl,datalist" disabled="#{empty artDerWeiterverarbeitungController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
       
   

</html>
