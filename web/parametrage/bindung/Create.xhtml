<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BindungCreateDlg" widgetVar="BindungCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBindungTitle}">
            <h:form id="BindungCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bindungController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBindungLabel_price}" for="price" />
                        <p:inputText id="price" value="#{bindungController.selected.price}" title="#{bundle.CreateBindungTitle_price}" />
                        <p:outputLabel value="#{bundle.CreateBindungLabel_description}" for="description" />
                        <p:inputText id="description" value="#{bindungController.selected.description}" title="#{bundle.CreateBindungTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateBindungLabel_id}" for="id" />
                        <p:inputText id="id" value="#{bindungController.selected.id}" title="#{bundle.CreateBindungTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bindungController.create}" value="#{bundle.Save}" update="display,:parametrageTab:BindungListForm:datalist,:growl" oncomplete="handleSubmit(args,'BindungCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BindungCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
