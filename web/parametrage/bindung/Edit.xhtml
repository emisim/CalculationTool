<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BindungEditDlg" widgetVar="BindungEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBindungTitle}">
            <h:form id="BindungEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bindungController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBindungLabel_price}" for="price" />
                        <p:inputText id="price" value="#{bindungController.selected.price}" title="#{bundle.EditBindungTitle_price}" />
                        <p:outputLabel value="#{bundle.EditBindungLabel_description}" for="description" />
                        <p:inputText id="description" value="#{bindungController.selected.description}" title="#{bundle.EditBindungTitle_description}" />
                        <p:outputLabel value="#{bundle.EditBindungLabel_id}" for="id" />
                        <p:inputText id="id" value="#{bindungController.selected.id}" title="#{bundle.EditBindungTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bindungController.update}" value="#{bundle.Save}" update="display,:parametrageTab:BindungListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BindungEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BindungEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
