<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FarbigkeitCreateDlg" widgetVar="FarbigkeitCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFarbigkeitTitle}">
            <h:form id="FarbigkeitCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{farbigkeitController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFarbigkeitLabel_price}" for="price" />
                        <p:inputText id="price" value="#{farbigkeitController.selected.price}" title="#{bundle.CreateFarbigkeitTitle_price}" />
                        <p:outputLabel value="#{bundle.CreateFarbigkeitLabel_description}" for="description" />
                        <p:inputText id="description" value="#{farbigkeitController.selected.description}" title="#{bundle.CreateFarbigkeitTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateFarbigkeitLabel_id}" for="id" />
                        <p:inputText id="id" value="#{farbigkeitController.selected.id}" title="#{bundle.CreateFarbigkeitTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{farbigkeitController.create}" value="#{bundle.Save}" update="display,:FarbigkeitListForm:datalist,:growl" oncomplete="handleSubmit(args,'FarbigkeitCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FarbigkeitCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
