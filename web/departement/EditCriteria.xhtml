<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartementCriteriaEditDlg" widgetVar="DepartementCriteriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDepartementCriteriaTitle}">
            <h:form id="DepartementCriteriaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departementController.departementCriteria != null}">
                        <p:outputLabel value="#{bundle.EditDepartementCriteriaLabel_name}" for="name" />
                        <p:inputText id="name" value="#{departementController.departementCriteria.name}" title="#{bundle.EditDepartementCriteriaTitle_name}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departementController.updateDepartementCriteria()}" value="#{bundle.Save}" update="display,:DepartementCriteriaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DepartementCriteriaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartementCriteriaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
